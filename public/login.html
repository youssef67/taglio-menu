<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acc√®s Admin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #2E2E2E; /* anthracite */
    }
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      padding: 0.5rem;
      background-color: #2E2E2E; /* anthracite */
      color: #F5F5F5; /* offwhite */
      border: none;
      border-radius: 0.25rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #444;
    }
    .error {
      color: #8B0000;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Connexion Admin</h2>
    <form id="loginForm">
      <input type="password" id="adminPassword" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
      <p class="error" id="errorMsg">Mot de passe incorrect</p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const pwd = document.getElementById('adminPassword').value;
      if (pwd === '270325') {
        window.location.href = 'admin.html';
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    });
  </script>
</body>
</html>
