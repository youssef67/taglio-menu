<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notre Restaurant</title>
  <style>
    :root {
      --primary-color: #8B0000;
      --secondary-color: #FFD700;
      --text-color: #333;
      --bg-color: #fafafa;
      --anthracite-color: #2E2E2E;
      --offwhite-color: #F5F5F5;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
    }
    header {
      background-color: var(--anthracite-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.2rem 0 0.2rem 0;
    }
    .logo-header {
      height: 180px;
      width: 180px;
    }
    nav.tabs {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.2rem 0 0.2rem 0;
      background-color: var(--anthracite-color);
    }
    .tab-link {
      flex: 1;
      margin: 0 0.25rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--anthracite-color);
      color: var(--offwhite-color);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }
    .tab-link:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .tab-link.active {
      background-color: var(--offwhite-color);
      color: var(--anthracite-color);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .tab-content {
      display: none;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .tab-content.active {
      display: block;
    }
    .items-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .item-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 1rem;
      width: calc(100% - 2rem);
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .item-card h3 {
      margin: 0 0 0.5rem;
      color: var(--primary-color);
    }
    .item-card p {
      margin: 0;
    }
    .vin-du-moment {
      background: #f8f8f8;
      border: 2.5px solid var(--primary-color);
      border-radius: 1.2em;
      box-shadow: 0 2px 12px rgba(139,0,0,0.07);
      padding: 2.2rem 2rem 1.5rem 2rem;
      margin: 2.5rem auto 1.5rem auto;
      max-width: 700px;
      text-align: center;
      position: relative;
      display: block;
    }
    #vin-moment {
      color: #222;
      font-size: 1.25em;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.5px;
      margin: 0.1em 0 0.1em 0;
    }
    .vin-du-moment-title {
      margin-top: 0;
      color: var(--primary-color);
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }
    .vin-du-moment p {
      font-size: 1.25em;
      color: var(--primary-color);
      margin: 1.2em 0 0 0;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .tab-content h2,
    .vin-du-moment h2 {
      text-align: center;
    }
    /* Ajout d'une règle pour les titres de section si jamais ils sont réintroduits */
    .tab-content h2 {
      margin-top: 20px;
    }
    .boissons-title {
      color: var(--primary-color);
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.7em;
      margin-top: 1.5em;
      border-bottom: 2px solid var(--primary-color);
      display: inline-block;
      padding-bottom: 0.15em;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.svg" alt="Logo du restaurant" class="logo-header" />
  </header>
  <nav class="tabs">
    <button class="tab-link active" data-tab="midi">Menu du midi</button>
    <button class="tab-link" data-tab="boissons">Boissons</button>
    <button class="tab-link" data-tab="cocktails">Cocktails</button>
  </nav>
  <section id="midi" class="tab-content active">
    <div class="items-grid"></div>
  </section>
  <section id="boissons" class="tab-content">
    <div>
      <div class="boissons-title">Bières</div>
      <div class="items-grid" id="bieres-grid"></div>
      <div class="boissons-title" style="margin-top:2em;">Softs</div>
      <div class="items-grid" id="softs-grid"></div>
    </div>
  </section>
  <section id="cocktails" class="tab-content">
    <div>
      <div class="boissons-title">Cocktails</div>
      <div class="items-grid" id="cocktails-grid"></div>
      <div class="boissons-title" style="margin-top:2em;">Mocktails</div>
      <div class="items-grid" id="mocktails-grid"></div>
    </div>
  </section>
  <div class="vin-du-moment">
    <div id="vin-moment"></div>
  </div>
  <div style="margin:2em auto 40px auto;text-align:center;font-size:0.95em;color:#222;opacity:0.8;max-width:800px;">
    L'abus de l'alcool est dangereux pour la santé<br/>
    à consommer avec modération
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Gestion des onglets
      const tabs = document.querySelectorAll('.tab-link');
      const contents = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          contents.forEach(c => c.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById(tab.dataset.tab).classList.add('active');
        });
      });

      // Fonction pour générer le HTML des items d'une section
      function renderItems(sectionId, items) {
        const section = document.getElementById(sectionId);
        const grid = section.querySelector('.items-grid');
        grid.innerHTML = '';
        items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'item-card';
          if(sectionId === 'cocktails' && item.description) {
            card.innerHTML = `<h3 style='color:#8B0000;'>${item.label}</h3><div style='font-size:0.95em;color:#555;margin-bottom:0.7em;'>${item.description}</div><p style='margin-top:1em;font-size:1.3em;font-weight:bold;color:#8B0000;letter-spacing:0.5px;'>${item.prix}€</p>`;
          } else {
            card.innerHTML = `<h3 style='color:#222;'>${item.label}</h3><p style='margin-top:1em;font-size:1.3em;font-weight:bold;color:#8B0000;letter-spacing:0.5px;'>${item.prix}€</p>`;
          }
          grid.appendChild(card);
        });
      }

      // Récupère les menus depuis l'API et met à jour le DOM
      fetch('/api/menus')
        .then(res => res.json())
        .then(data => {
          renderItems('midi', data.midi);
          // Boissons : bières et softs
          const bieresGrid = document.getElementById('bieres-grid');
          const softsGrid = document.getElementById('softs-grid');
          bieresGrid.innerHTML = '';
          softsGrid.innerHTML = '';
          (data.boissons?.bieres || []).forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `<h3 style='color:#222;'>${item.label}</h3>` +
              (item.description ? `<div style='font-size:0.95em;color:#555;margin-bottom:0.7em;'>${item.description}</div>` : '') +
              `<p style='margin-top:1em;font-size:1.3em;font-weight:bold;color:#8B0000;letter-spacing:0.5px;'>${item.prix}€</p>`;
            bieresGrid.appendChild(card);
          });
          (data.boissons?.softs || []).forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `<h3 style='color:#222;'>${item.label}</h3>` +
              (item.description ? `<div style='font-size:0.95em;color:#555;margin-bottom:0.7em;'>${item.description}</div>` : '') +
              `<p style='margin-top:1em;font-size:1.3em;font-weight:bold;color:#8B0000;letter-spacing:0.5px;'>${item.prix}€</p>`;
            softsGrid.appendChild(card);
          });
          // Cocktails : cocktails et mocktails
          const cocktailsGrid = document.getElementById('cocktails-grid');
          const mocktailsGrid = document.getElementById('mocktails-grid');
          cocktailsGrid.innerHTML = '';
          mocktailsGrid.innerHTML = '';
          (data.cocktails?.cocktails || []).forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `<h3 style='color:#8B0000;'>${item.label}</h3>` +
              (item.description ? `<div style='font-size:0.95em;color:#555;margin-bottom:0.7em;'>${item.description}</div>` : '') +
              `<p style='margin-top:1em;font-size:1.3em;font-weight:bold;color:#8B0000;letter-spacing:0.5px;'>${item.prix}€</p>`;
            cocktailsGrid.appendChild(card);
          });
          (data.cocktails?.mocktails || []).forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `<h3 style='color:#8B0000;'>${item.label}</h3>` +
              (item.description ? `<div style='font-size:0.95em;color:#555;margin-bottom:0.7em;'>${item.description}</div>` : '') +
              `<p style='margin-top:1em;font-size:1.3em;font-weight:bold;color:#8B0000;letter-spacing:0.5px;'>${item.prix}€</p>`;
            mocktailsGrid.appendChild(card);
          });
          // Affichage dynamique de la phrase vin du moment
          const vinDiv = document.getElementById('vin-moment');
          vinDiv.textContent = data.vin_moment || '';
        })
        .catch(err => {
          console.error('Erreur lors du chargement des menus:', err);
        });
    });
  </script>
</body>
</html>
